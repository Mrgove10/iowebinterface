<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obelisk Management</title>
</head>

<body style="text-align: center">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ad3201eff3.js"></script>
    <h2>Obelisk Management</h2>
    <button id="startButton"><i class="fas fa-toggle-on"></i> Start</button>
    <button id="stopButton"><i class="fas fa-toggle-off"></i> Stop</button>
    <button id="restartButton"><i class="fas fa-sync"></i> Restart</button>
    <br />
    <iframe src="http://ahr.duckdns.org:8081"></iframe>
    <script>
        $("#startButton").click(function () {
            $.post("start");
        });
        $("#stopButton").click(function () {
            $.post("shutdown");
        });
        $("#restartButton").click(function () {
            $.post("reboot");
        });
    </script>
</body>
<style>
    iframe {
        width: 95vw;
        height: 95vh;
    }
</style>

</html>
