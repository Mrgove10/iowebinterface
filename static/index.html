        type="image/svg+xml" height="20" />
    <script>
        $("startButton").click(function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "/start",
                data: {
                    id: "on"
                },
                success: function (result) {
                    alert('ok');
                },
                error: function (result) {
                    alert('error');
                }
            });
        });
